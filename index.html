<!DOCTYPE html>
    <html>
      <head>
        <link rel ="stylesheet" type="text/css" href="style.css">
      </head>

        <body>
            <table border="1">
                <tr>
                    <td colspan="4">
                        <input type="text" id="inputBox" value="0"/>
                    </td>   
                </tr>
                <tr>
                    <td class="digitButton" onclick="digitBtPressed(7)">7</td>
                    <td class="digitButton" onclick="digitBtPressed(8)">8</td>
                    <td class="digitButton" onclick="digitBtPressed(9)">9</td>
                    <td class="operatorButton" onclick="operatorBtPressed('x')">x</td>
                </tr>
                <tr>
                    <td class="digitButton" onclick="digitBtPressed(4)">4</td>
                    <td class="digitButton" onclick="digitBtPressed(5)">5</td>
                    <td class="digitButton" onclick="digitBtPressed(6)">6</td>
                    <td class="operatorButton" onclick="operatorBtPressed('-')">-</td>
                </tr>
                <tr>
                    <td class="digitButton" onclick="digitBtPressed(1)">1</td>
                    <td class="digitButton" onclick="digitBtPressed(2)">2</td>
                    <td class="digitButton" onclick="digitBtPressed(3)">3</td>
                    <td class="operatorButton" onclick="operatorBtPressed('+')">+</td>
                </tr>
                <tr>
                    <td class="digitButton" onclick="digitBtPressed(0)" colspan="2">0</td>
                    

                    <td class="ACButton" onclick="btnACPressed()">AC</td>
                    <td class="operatorButton" onclick="operatorBtPressed('/')">/</td>
                </tr>
                <tr>
                    <td class="operatorButton" colspan="3" onclick="equalsBtPressed()">=</td>
                    <td class="operatorButton" onclick="percentBtPressed()">%</td>
                </tr>
            </table>

            <script>
                var newline = true;  // Boolean Variable to track if a new line is being started
                var value1
                var currentOperator;


                // Event handler Function to handle digit button presses
                function digitBtPressed(button) {


                    if (newline) {
                        document.getElementById("inputBox").value = button;
                        newline = false;
                    } else {
                       var currentValue = document.getElementById("inputBox").value;
                       document.getElementById("inputBox").value = currentValue + button;
                    }
                }

                // Event handler Function to handle AC button press
                function btnACPressed() {
                    document.getElementById("inputBox").value = "0";
                    newline = true;
                } 

                // Event handler Function to handle the Operator button presses
                function operatorBtPressed(operator) {
                    currentOperator = operator;
                    value1 = parseInt(document.getElementById("inputBox").value);
                    newline = true;
                }

                // Event handler Function to handle the Percent button press
                function percentBtPressed() {
                    var currentValue = parseInt(document.getElementById("inputBox").value);
                    var percentValue = currentValue / 100;
                    document.getElementById("inputBox").value = percentValue;
                    newline = true;
                }

                // Event handler Function to handle the Equals button press
                function equalsBtPressed() {
                    var value2 = parseInt(document.getElementById("inputBox").value);
                    var finalTotal;

                    switch (currentOperator) {
                        case '+':
                            finalTotal = value1 + value2;
                            break;
                        case '-':
                            finalTotal = value1 - value2;
                            break;
                        case 'x':
                            finalTotal = value1 * value2;
                            break;
                        case '/':
                            finalTotal = value1 / value2;
                            break;
                        default:
                            finalTotal = "Error";
                    }

                    document.getElementById("inputBox").value = finalTotal;
                    value1=0
                    newline = true;
                }


            </script>
        </body>

     </html>
